<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("w-16");
            document.getElementById("sidebar").classList.toggle("overflow-hidden");
            document.getElementById("main-content").classList.toggle("ml-16");
        }
    </script>
</head>

<body class="bg-blue-50 flex">

    <!-- Sidebar -->
    <div id="sidebar"
        class="w-64 bg-gray-100 h-screen fixed top-0 left-0 shadow-lg pt-16 transition-all duration-300">
        <h2 class="text-orange-500 text-lg font-bold px-6 mb-4">HUMAN RESOURCE 2</h2>
        <ul class="space-y-2">
            <li class="px-6 py-2 flex items-center space-x-2 hover:bg-gray-200 cursor-pointer">
                <i class="fas fa-home"></i>
                <span class="text-sm font-medium">Dashboard</span>
            </li>
            <li class="px-6 py-2 flex items-center space-x-2 hover:bg-gray-200 cursor-pointer">
                <i class="fas fa-chart-bar"></i>
                <span class="text-sm font-medium">Analytics</span>
            </li>
            <li class="px-6 py-2 flex items-center space-x-2 hover:bg-gray-200 cursor-pointer">
                <i class="fas fa-project-diagram"></i>
                <span class="text-sm font-medium">Projects</span>
            </li>
            <li class="px-6 py-2 flex items-center space-x-2 hover:bg-gray-200 cursor-pointer">
                <i class="fas fa-tasks"></i>
                <span class="text-sm font-medium">Tasks</span>
            </li>
            <li class="px-6 py-2 flex items-center space-x-2 hover:bg-gray-200 cursor-pointer">
                <i class="fas fa-cog"></i>
                <span class="text-sm font-medium">Settings</span>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="ml-64 flex-1 p-6 transition-all duration-300">
        <!-- Header -->
        <div class="fixed top-0 left-0 w-full bg-white shadow-md px-6 py-4 flex justify-between items-center z-50">
            <button onclick="toggleSidebar()" class="text-lg">
                <i class="fas fa-bars"></i>
            </button>
            <div class="flex items-center space-x-4">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle text-xl"></i>
            </div>
        </div>

        <!-- Content -->
        <div class="pt-20">
            <h1 class="text-2xl font-bold">Welcome to Dashboard</h1>
            <p class="mt-2 text-gray-600">This is your main content area. The sidebar can be collapsed using the menu button in the navbar.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>

                    </html>
