<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .header {
            width: 100%;
            background: #fff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: 0.3s;
            padding-top: 60px;
            overflow: hidden;
        }
        .sidebar.collapsed {
            width: 60px;
        }
        .sidebar h2 {
            color: #f39c12;
            font-size: 18px;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .sidebar.collapsed h2, .sidebar.collapsed ul li span {
            display: none;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 80px 20px 20px;
            width: 100%;
            transition: 0.3s;
        }
        .main-content.collapsed {
            margin-left: 60px;
        }
        .toggle-btn {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="profile">
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </div>
    </div>
    <div class="sidebar" id="sidebar">
        <h2>HUMAN RESOURCE 2</h2>
        <ul>
            <li><i class="fas fa-home"></i> <span>Dashboard</span></li>
            <li><i class="fas fa-chart-bar"></i> <span>Analytics</span></li>
            <li><i class="fas fa-project-diagram"></i> <span>Projects</span></li>
            <li><i class="fas fa-tasks"></i> <span>Tasks</span></li>
            <li><i class="fas fa-cog"></i> <span>Settings</span></li>
        </ul>
    </div>
    <div class="main-content" id="main-content">
        <h1>Welcome to Dashboard</h1>
        <p>This is your main content area. The sidebar can be collapsed using the menu button in the navbar.</p>
    </div>
    <script>
        function toggleSidebar() {
            let sidebar = document.getElementById("sidebar");
            let mainContent = document.getElementById("main-content");
            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("collapsed");
        }
    </script>
</body>
</html>
